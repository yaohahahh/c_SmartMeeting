<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <script src="js/Vue/vuetest.js"></script>
    <script src="js/Vue/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
